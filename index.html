<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2b73978661.js" crossorigin="anonymous"></script>
  <title>Rest Countries API</title>
</head>
<body class="">
  <header class="header">
    <h1 class="header-title">Where in the world?</h1>
    <h5 class="theme-icon"><i class="fa-sharp fa-solid fa-moon"></i> Dark Mode</h5>
  </header>

  
  <!-- country details -->
  <section class="back-btn">
    <button>
      <i class="fa-sharp fa-solid fa-arrow-left"></i> Back
    </button>
  </section>

  <!-- All countries -->
  <section class="search-container">
    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input
        class="search-input"
        type="text"
        placeholder="Search for a country..."
      >
    </div>

    <select name="region-filter" id="region-filter">
      <option disabled value="Filter by Region" selected>Filter by Region <i class=" fa-sharp fa-solid fa-angle-down"></i></option>
      <option value="africa">Africa </option>
      <option value="america">America </option>
      <option value="asia">Asia</option>
      <option value="europe">Europe </option>
      <option value="oceania">Oceania </option>
    </select>
  </section>

  <section class="all-countries-wrapper">
  </section> 
  
  <script src="./script.js" type="module"></script>
</body>
</html>
